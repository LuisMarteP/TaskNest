
<ion-content>
  <app-header title="Tareas"></app-header>
  
  <div class="content">

    <ion-button (click)="addOrUpdateTask()" class="ion-margin" mode="ios">
      Agregar
      <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-button> 

    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding" *ngFor="let task of tasks" size-lg="6" size-md="6" size-sm="12" size="12">
    
          <ion-card mode="ios">
            <ion-progress-bar [value]="getPercentage(task) / 100"></ion-progress-bar>

            <div class="title">{{task.title}}</div>
            <p>{{task.description | slice:0:100}}...</p>

            <div class="ion-text-center">
              <ion-button (click)="addOrUpdateTask(task)" class="task-btn" size="small">
                Ver
                <ion-icon slot="end" name="eye-outline"></ion-icon>
              </ion-button>

              <ion-button class="task-btn" size="small">
                Eliminar
                <ion-icon slot="end" name="trash-outline"></ion-icon>
              </ion-button> 
               
              <ion-button class="task-btn" size="small">
                Compartir
              <ion-icon slot="end" name="share-social-outline"></ion-icon>
              </ion-button>
            </div>
              
          </ion-card>
              
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
