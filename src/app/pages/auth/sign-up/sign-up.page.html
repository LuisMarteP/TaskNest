<ion-content>
  <app-header backButton="/auth"></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Crear Cuenta</h2>

  <div class="content">

    <div class="d-flex-center">


      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">

        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre"
          icon="person-outline"></app-custom-input>
        <div *ngIf="form.controls.name.errors && form.controls.name.dirty">
          <div *ngIf="form.controls.name.errors?.['required']">Ingrese su Nombre</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">Ingrese un nombre valido</div>
        </div>

        <app-custom-input autocomplete="email"  [control]="form.controls.email" type="email" label="Correo"
          icon="mail-outline"></app-custom-input>
        <div *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Ingrese su Email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un email valido</div>
        </div>

        <app-custom-input [control]="form.controls.password" type="password" label="Contrase単a"
          icon="lock-closed-outline"></app-custom-input>
        <div *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingrese una Contrase単a</div>
        </div>

        <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar Contrase単a"
          icon="checkmark-circle-outline"></app-custom-input>
        <div *ngIf="form.controls.confirmPassword.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">Las Contrase単as no coinciden</div>
        </div>

        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Registrarme
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>

      

      </form>

    </div>

  </div>
</ion-content>
